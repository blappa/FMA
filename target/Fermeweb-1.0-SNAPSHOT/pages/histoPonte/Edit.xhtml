<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HistoPonteEditDlg" widgetVar="HistoPonteEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditHistoPonteTitle}">

            <h:form id="HistoPonteEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{histoPontebeans.h!= null}">

                        <p:outputLabel value="#{myBundle.CreateHistoPonteLabel_datePonte}" for="datePonte" />
                        <p:calendar id="datePonte" pattern="MM/dd/yyyy" value="#{histoPontebeans.h.datePonte}" title="#{myBundle.EditHistoPonteTitle_datePonte}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateHistoPonteLabel_quantite}" for="quantite" />
                        <p:inputText id="quantite" value="#{histoPontebeans.h.quantite}" title="#{myBundle.CreateHistoPonteTitle_quantite}" required="true" requiredMessage="#{myBundle.CreateHistoPonteRequiredMessage_quantite}"/>

                        <p:outputLabel value="#{myBundle.CreateHistoPonteLabel_pouleId}" for="pouleId" />
                        <p:selectOneMenu id="pouleId" value="#{histoPontebeans.pouleId}" required="true" requiredMessage="#{myBundle.EditHistoPonteRequiredMessage_pouleId}" style="width: 82%">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{poulebean.lpoule}"
                                           var="pouleIdItem"
                                           itemValue="#{pouleIdItem.id}"
                                           itemLabel="#{pouleIdItem.type.toString()} #{pouleIdItem.id.toString()}"
                                           />
                        </p:selectOneMenu>
                        <p:panel visible="false">
                            <p:inputText id="id" value="#{histoPontebeans.h.id}" />
                        </p:panel>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{histoPontebeans.updateHistoPonte}" value="#{myBundle.Save}" update="display,:HistoPonteListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,HistoPonteEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="HistoPonteEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
