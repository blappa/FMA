<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HistoPonteViewDlg" widgetVar="HistoPonteViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewHistoPonteTitle}">

            <h:form id="HistoPonteViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{histoPontebeans.h!= null}">

                        <h:outputText value="#{myBundle.ViewHistoPonteLabel_datePonte}"/>
                        <h:outputText value="#{histoPontebeans.h.datePonte}" title="#{myBundle.ViewHistoPonteTitle_datePonte}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewHistoPonteLabel_quantite}"/>
                        <h:outputText value="#{histoPontebeans.h.quantite}" title="#{myBundle.ViewHistoPonteTitle_quantite}"/>

                        <h:outputText value="#{myBundle.ViewHistoPonteLabel_pouleId}"/>
                        <h:outputText value="#{histoPontebeans.h.poule.type} #{histoPonteController.selected.pouleId.id}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="HistoPonteViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
