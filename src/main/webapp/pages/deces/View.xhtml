<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DecesViewDlg" widgetVar="DecesViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewDecesTitle}">

            <h:form id="DecesViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{decesbean.deces != null}">

                      
                        <h:outputText value="#{myBundle.ViewDecesLabel_motif}"/>
                        <h:outputText value="#{decesbean.deces.motif}" title="#{myBundle.ViewDecesTitle_motif}"/>

                        <h:outputText value="#{myBundle.ViewDecesLabel_dateDeces}"/>
                        <h:outputText value="#{decesbean.deces.dateDeces}" title="#{myBundle.ViewDecesTitle_dateDeces}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewDecesLabel_quantite}"/>
                        <h:outputText value="#{decesbean.deces.quantite}" title="#{myBundle.ViewDecesTitle_quantite}"/>

                        <h:outputText value="#{myBundle.ViewDecesLabel_pouleId}"/>
                        <h:outputText value="#{decesbean.deces.poule.type} #{decesbean.deces.poule.id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="DecesViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
