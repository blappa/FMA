<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VaccinationViewDlg" widgetVar="VaccinationViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewVaccinationTitle}">

            <h:form id="VaccinationViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vaccinationbean.vaccination != null}">
                        
                        <h:outputText value="#{myBundle.ViewVaccinationLabel_nom}"/>
                        <h:outputText value="#{vaccinationbean.vaccination.nom}" title="#{myBundle.ViewVaccinationTitle_nom}"/>

                        <h:outputText value="#{myBundle.ViewVaccinationLabel_dateVac}"/>
                        <h:outputText value="#{vaccinationbean.vaccination.date_vac}" title="#{myBundle.ViewVaccinationTitle_dateVac}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewVaccinationLabel_periodicite}"/>
                        <h:outputText value="#{vaccinationbean.vaccination.periodicite}" title="#{myBundle.ViewVaccinationTitle_periodicite}"/>

                        <h:outputText value="#{myBundle.ViewVaccinationLabel_pouleId}"/>
                        <h:outputText value="#{vaccinationbean.vaccination.poule.type} #{vaccinationController.selected.pouleId.id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="VaccinationViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
